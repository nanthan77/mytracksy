name: Deploy MyTracksy to Firebase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  FIREBASE_PROJECT_ID: tracksy-8e30c

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: ğŸ” Validate Firebase configuration
      run: |
        echo "Validating firebase.json..."
        cat firebase.json
        echo "Validating Firestore rules..."
        firebase firestore:rules --project $FIREBASE_PROJECT_ID
        
    - name: ğŸš€ Deploy to Firebase
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        firebase deploy --project $FIREBASE_PROJECT_ID --token $FIREBASE_TOKEN --non-interactive
        
    - name: ğŸ“Š Deployment Summary
      run: |
        echo "ğŸ‰ MyTracksy deployed successfully!"
        echo "ğŸŒ Live at: https://$FIREBASE_PROJECT_ID.web.app"
        echo "ğŸ“Š Console: https://console.firebase.google.com/project/$FIREBASE_PROJECT_ID"
        
    - name: ğŸ§ª Post-deployment validation
      run: |
        echo "Testing live application..."
        curl -f https://$FIREBASE_PROJECT_ID.web.app/ || exit 1
        echo "âœ… Application is responding correctly"