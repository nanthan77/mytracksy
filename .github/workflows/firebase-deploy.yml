name: Deploy MyTracksy to Firebase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  FIREBASE_PROJECT_ID: tracksy-8e30c

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Validate Firebase configuration
      run: |
        echo "âœ… Validating firebase.json..."
        if [ -f firebase.json ]; then
          echo "firebase.json found"
          cat firebase.json
        else
          echo "âŒ firebase.json not found"
          exit 1
        fi
        
        echo "âœ… Validating Firestore rules..."
        if [ -f firestore/firestore.rules ]; then
          echo "Firestore rules found"
        else
          echo "âŒ Firestore rules not found"
          exit 1
        fi
        
    - name: ğŸš€ Deploy to Firebase using Official Action
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
        projectId: '${{ env.FIREBASE_PROJECT_ID }}'
        channelId: live
        
    - name: ğŸ“Š Deployment Summary
      run: |
        echo "ğŸ‰ MyTracksy deployed successfully!"
        echo "ğŸŒ Live at: https://$FIREBASE_PROJECT_ID.web.app"
        echo "ğŸ“Š Console: https://console.firebase.google.com/project/$FIREBASE_PROJECT_ID"
        
    - name: ğŸ§ª Post-deployment validation
      run: |
        echo "ğŸ§ª Testing live application..."
        sleep 10  # Wait for deployment to propagate
        
        if curl -f -s https://$FIREBASE_PROJECT_ID.web.app/ > /dev/null; then
          echo "âœ… Application is responding correctly"
          echo "ğŸŒ MyTracksy is live and accessible"
        else
          echo "âš ï¸  Application might still be propagating..."
          echo "ğŸŒ Check: https://$FIREBASE_PROJECT_ID.web.app"
        fi