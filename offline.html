<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracksy - Offline Mode</title>
    <script src="sri-lanka-tax-engine.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            line-height: 1.6;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .offline-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(45deg, #fff, #e3f2fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .offline-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 300;
        }

        .offline-features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .feature-item:last-child {
            margin-bottom: 0;
        }

        .feature-icon {
            font-size: 20px;
            margin-right: 12px;
            opacity: 0.9;
        }

        .retry-button {
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
            margin-top: 20px;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(76, 175, 80, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            background: rgba(244, 67, 54, 0.2);
            color: #ff5722;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #ff5722;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .wifi-icon {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .language-switcher {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .lang-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .lang-button:hover,
        .lang-button.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .offline-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .offline-title {
                font-size: 2rem;
            }

            .offline-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>

        <div class="wifi-icon offline-icon">üåê</div>

            si: {

                title: "Tracksy ‡∂±‡∑ú‡∂∂‡∑ê‡∂≥‡∑í ‡∂¥‡∑ä‚Äç‡∂ª‡∂ö‡∑è‡∂ª‡∂∫",
                subtitle: "‡∂ö‡∂±‡∑É‡∑ä‡∑É‡∂Ω‡∑ä‡∂Ω ‡∂±‡∑ê‡∑Ñ‡∑ê! ‡∂î‡∂∂‡∂ß ‡∂≠‡∑Ä‡∂∏‡∂≠‡∑ä ‡∂±‡∑ú‡∂∂‡∑ê‡∂≥‡∑í‡∑Ä ‡∑Ä‡∑í‡∂∫‡∂Ø‡∂∏‡∑ä ‡∑É‡∂ß‡∑Ñ‡∂±‡∑ä ‡∂ö‡∑Ö ‡∑Ñ‡∑ê‡∂ö‡∑í.",
                feature1: "‡∑Ñ‡∂¨ ‡∑Ä‡∑í‡∂∞‡∑è‡∂± ‡∑É‡∂∏‡∂ü ‡∑Ä‡∑í‡∂∫‡∂Ø‡∂∏‡∑ä ‡∂ë‡∂ö‡∂≠‡∑î ‡∂ö‡∂ª‡∂±‡∑ä‡∂±",
                feature2: "‡∑É‡∑í‡∂∫‡∂Ω‡∑î ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∑í‡∂ö‡∑Ä ‡∑É‡∑î‡∂ª‡∂ö‡∑í‡∂±‡∑î ‡∂Ω‡∑ê‡∂∂‡∑ö",
                feature3: "‡∂±‡∑ê‡∑Ä‡∂≠ ‡∑É‡∂∏‡∑ä‡∂∂‡∂±‡∑ä‡∂∞ ‡∑Ä‡∑ñ ‡∑Ä‡∑í‡∂ß ‡∑É‡∑ä‡∑Ä‡∂∫‡∂Ç‡∂ö‡∑ä‚Äç‡∂ª‡∑ì‡∂∫ ‡∑É‡∂∏‡∂∏‡∑î‡∑Ñ‡∑î‡∂ª‡∑ä‡∂≠ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±",
                feature4: "‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω, ‡∂Ø‡∂∏‡∑í‡∑Ö ‡∑É‡∑Ñ ‡∂â‡∂Ç‡∂ú‡∑ä‚Äç‡∂ª‡∑ì‡∑É‡∑í ‡∂∑‡∑è‡∑Ç‡∑è ‡∑É‡∑Ñ‡∑è‡∂∫",
                feature5: "‡∑Ä‡∑í‡∂∫‡∂Ø‡∂∏‡∑ä ‡∑Ä‡∑í‡∑Å‡∑ä‡∂Ω‡∑ö‡∑Ç‡∂´ ‡∂∂‡∂Ω‡∂±‡∑ä‡∂±",
                retryBtn: "üîÑ ‡∂±‡∑ê‡∑Ä‡∂≠ ‡∑É‡∂∏‡∑ä‡∂∂‡∂±‡∑ä‡∂∞ ‡∑Ä‡∑ì‡∂∏‡∂ß ‡∂ã‡∂≠‡∑ä‡∑É‡∑è‡∑Ñ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±"
            },
            ta: {
                status: "‡Æ®‡ØÄ‡Æô‡Øç‡Æï‡Æ≥‡Øç ‡Æ§‡Æ±‡Øç‡Æ™‡Øã‡Æ§‡ØÅ ‡ÆÜ‡ÆÉ‡Æ™‡Øç‡Æ≤‡Øà‡Æ©‡Æø‡Æ≤‡Øç ‡Æâ‡Æ≥‡Øç‡Æ≥‡ØÄ‡Æ∞‡Øç‡Æï‡Æ≥‡Øç",
                title: "Tracksy ‡ÆÜ‡ÆÉ‡Æ™‡Øç‡Æ≤‡Øà‡Æ©‡Øç ‡Æ™‡ÆØ‡Æ©‡Øç‡ÆÆ‡ØÅ‡Æ±‡Øà",
                subtitle: "‡Æï‡Æµ‡Æ≤‡Øà‡Æ™‡Øç‡Æ™‡Æü ‡Æµ‡Øá‡Æ£‡Øç‡Æü‡Ææ‡ÆÆ‡Øç! ‡Æ®‡ØÄ‡Æô‡Øç‡Æï‡Æ≥‡Øç ‡Æá‡Æ©‡Øç‡Æ©‡ØÅ‡ÆÆ‡Øç ‡ÆÜ‡ÆÉ‡Æ™‡Øç‡Æ≤‡Øà‡Æ©‡Æø‡Æ≤‡Øç ‡Æö‡ØÜ‡Æ≤‡Æµ‡ØÅ‡Æï‡Æ≥‡Øà‡Æï‡Øç ‡Æï‡Æ£‡Øç‡Æï‡Ææ‡Æ£‡Æø‡Æï‡Øç‡Æï‡Æ≤‡Ææ‡ÆÆ‡Øç.",
                feature1: "‡Æï‡ØÅ‡Æ∞‡Æ≤‡Øç ‡Æï‡Æü‡Øç‡Æü‡Æ≥‡Øà‡Æï‡Æ≥‡ØÅ‡Æü‡Æ©‡Øç ‡Æö‡ØÜ‡Æ≤‡Æµ‡ØÅ‡Æï‡Æ≥‡Øà‡Æö‡Øç ‡Æö‡Øá‡Æ∞‡Øç‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç",
                feature2: "‡ÆÖ‡Æ©‡Øà‡Æ§‡Øç‡Æ§‡ØÅ ‡Æ§‡Æ∞‡Æµ‡ØÅ‡ÆÆ‡Øç ‡Æâ‡Æ≥‡Øç‡Æ≥‡ØÇ‡Æ∞‡Æø‡Æ≤‡Øç ‡Æö‡Øá‡ÆÆ‡Æø‡Æï‡Øç‡Æï‡Æ™‡Øç‡Æ™‡Æü‡ØÅ‡ÆÆ‡Øç",
                feature3: "‡ÆÆ‡ØÄ‡Æ£‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç ‡ÆÜ‡Æ©‡Øç‡Æ≤‡Øà‡Æ©‡Æø‡Æ≤‡Øç ‡Æµ‡Æ∞‡ØÅ‡ÆÆ‡Øç‡Æ™‡Øã‡Æ§‡ØÅ ‡Æ§‡Ææ‡Æ©‡Ææ‡Æï ‡Æí‡Æ§‡Øç‡Æ§‡Æø‡Æö‡Øà‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç",
                feature4: "‡Æö‡Æø‡Æô‡Øç‡Æï‡Æ≥‡ÆÆ‡Øç, ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç ‡ÆÆ‡Æ±‡Øç‡Æ±‡ØÅ‡ÆÆ‡Øç ‡ÆÜ‡Æô‡Øç‡Æï‡Æø‡Æ≤ ‡ÆÆ‡Øä‡Æ¥‡Æø ‡ÆÜ‡Æ§‡Æ∞‡Æµ‡ØÅ",
                feature5: "‡Æö‡ØÜ‡Æ≤‡Æµ‡ØÅ ‡Æ™‡Æï‡ØÅ‡Æ™‡Øç‡Æ™‡Ææ‡ÆØ‡Øç‡Æµ‡ØÅ‡Æï‡Æ≥‡Øà‡Æ™‡Øç ‡Æ™‡Ææ‡Æ∞‡Øç‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç",
                retryBtn: "üîÑ ‡ÆÆ‡ØÄ‡Æ£‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç ‡Æá‡Æ£‡Øà‡Æï‡Øç‡Æï ‡ÆÆ‡ØÅ‡ÆØ‡Æ±‡Øç‡Æö‡Æø‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç"
            }
        };

        let currentLang = 'en';

        // Set language
        function setLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            
            document.getElementById('status-text').textContent = t.status;
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('feature1').textContent = t.feature1;
            document.getElementById('feature2').textContent = t.feature2;
            document.getElementById('feature3').textContent = t.feature3;
            document.getElementById('feature4').textContent = t.feature4;
            document.getElementById('feature5').textContent = t.feature5;
            document.getElementById('retry-btn').textContent = t.retryBtn;
            
            // Update active button
            document.querySelectorAll('.lang-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });
            
            // Store preference
            localStorage.setItem('tracksy-offline-lang', lang);
        }

        // Retry connection
        function retryConnection() {
            const button = document.getElementById('retry-btn');
            const originalText = button.textContent;
            
            // Show loading state
            button.textContent = 'üîÑ Checking...';
            button.disabled = true;
            
            // Check if online
            if (navigator.onLine) {
                button.textContent = '‚úÖ Connected!';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                button.textContent = '‚ùå Still offline';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.disabled = false;
                }, 2000);
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            document.getElementById('status-text').textContent = 'Back online! Redirecting...';
            document.querySelector('.status-indicator').style.background = 'rgba(76, 175, 80, 0.2)';
            document.querySelector('.status-indicator').style.color = '#4caf50';
            document.querySelector('.status-dot').style.background = '#4caf50';
            
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        });

        window.addEventListener('offline', () => {
            const t = translations[currentLang];
            document.getElementById('status-text').textContent = t.status;
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved language preference
            const savedLang = localStorage.getItem('tracksy-offline-lang') || 'en';
            setLanguage(savedLang);
            
            // Check initial online status
            if (navigator.onLine) {
                setTimeout(() => {
                    window.location.reload();
                }, 500);
            }
        });

        // Service Worker registration check
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'CACHE_UPDATED') {
                    console.log('Cache updated, app ready for offline use');
                }
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (event) => {
            if (event.key === 'r' || event.key === 'R') {
                if (event.ctrlKey || event.metaKey) {
                    event.preventDefault();
                    retryConnection();
                }
            }
        });
    </script>
</body>
